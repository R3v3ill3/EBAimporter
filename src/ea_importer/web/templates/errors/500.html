{% extends "base.html" %}

{% block title %}{{ page_title | default("Server Error") }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-bug text-danger me-2"></i>Server Error</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="/" class="btn btn-sm btn-outline-secondary"><i class="fas fa-home me-1"></i>Go Home</a>
    </div>
    </div>

<div class="alert alert-danger">
    An unexpected error occurred while processing your request.
    <div class="mt-2">
        <a href="/" class="btn btn-danger"><i class="fas fa-arrow-left me-1"></i>Back to Dashboard</a>
    </div>
</div>
{% endblock %}
