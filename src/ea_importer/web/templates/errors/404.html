{% extends "base.html" %}

{% block title %}{{ page_title | default("Page Not Found") }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-exclamation-triangle text-warning me-2"></i>Page Not Found</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="/" class="btn btn-sm btn-outline-secondary"><i class="fas fa-home me-1"></i>Go Home</a>
    </div>
    </div>

<div class="alert alert-warning">
    The page you requested could not be found.
    <div class="mt-2">
        <a href="/" class="btn btn-warning"><i class="fas fa-arrow-left me-1"></i>Back to Dashboard</a>
    </div>
</div>
{% endblock %}
